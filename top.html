<!DOCTYPE html>
<html lang="en">
<head>
    <title>Webpage Design</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Check if the user is logged in
        window.onload = function() {
            var loggedIn = localStorage.getItem('loggedIn');
            var menu = document.querySelector('.menu ul');
            var loginLogoutItem = document.createElement('li');
            var loginLogoutLink = document.createElement('a');
            
            if (loggedIn) {
                // User is logged in, show logout option
                loginLogoutLink.href = "logout.html";
                loginLogoutLink.innerText = "LOGOUT";
            } else {
                // User is not logged in, show login option
                loginLogoutLink.href = "login.html";
                loginLogoutLink.innerText = "LOGIN";
                // Redirect to login page in the bottom frame
                parent.frames['bottom'].location.href = 'login.html';
            }

            loginLogoutLink.target = "bottom"; // Ensure the link opens in the bottom frame
            loginLogoutItem.appendChild(loginLogoutLink);
            menu.appendChild(loginLogoutItem);
        }
    </script>
</head>
<body>

    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">DAA</h2>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="webdesign.html" target="bottom">HOME</a></li>
                    <li><a href="about.html" target="bottom">ABOUT</a></li>
                    <li><a href="syllabus.html" target="bottom">SYLLABUS</a></li>
                    <li><a href="guidelines.html" target="bottom">GUIDELINES</a></li>
                    <li><a href="contact.html" target="bottom">CONTACT</a></li>
                </ul>
            </div>
            <div class="search">
                <input class="srch" type="search" name="" placeholder="Type To text">
                <a href="#"> <button class="btn">Search</button></a>
            </div>
        </div> 
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>

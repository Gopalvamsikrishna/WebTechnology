<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <script>
        // Check if the user is logged in
        const loggedIn = localStorage.getItem('loggedIn');

        // Redirect to login page in the bottom frame if not logged in
        if (!loggedIn) {
            parent.frames['bottom'].location.href = 'login.html';
        }

        // Function to handle logout
        function handleLogout() {
            localStorage.removeItem('loggedIn');
            // Refresh the frameset to update the menu
           // window.parent.location.reload();
            parent.frames['bottom'].location.href = 'logout.html';
        }
    </script>
</head>
<body>
    <div class="main">
        <div class="wrapper">
            <h1>Logout</h1>
            <h4>The end of a session is just the beginning of a new one.</h4>
            <button class="btn" onclick="handleLogout()">Logout</button>
        </div>
    </div>
</body>
</html>
